name: Compile LaTeX
on: [ push ]
jobs:
  container:
    runs-on: ubuntu-latest
    container: kjarosh/latex:2024.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: cv-pdf 

      - name: Build using latexmk
        run: latexmk -pdf -output-directory=out -xelatex resume.tex

      - name: Upload document
        uses: actions/upload-artifact@v4
        with:
          name: main-document
          path: out/resume.pdf

      - name: Push CV to branch
        run: |
          git config --global user.name 'CV Pusher'
          git config --global user.email 'gurrit@users.noreply.github.com'
          git commit -m "update resume artifact"
          git push
